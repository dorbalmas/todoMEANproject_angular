<div class="container-fluid">
  <div class="container">
    <app-input-task

      (addTask)="addTask($event)"
      (sortTaskListABC)="sortTaskListABC($event)"
    ></app-input-task>
    <div style="height: 105px;"></div>
    <app-header></app-header>

    ></app-list-task>
  </div>
</div>
<app-footer></app-footer>
